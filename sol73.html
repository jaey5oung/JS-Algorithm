<!-- 73.1부터 N까지 번호가 적힌 구슬이 있습니다. 이 중 중복을 허락하여 M번을 뽑아 일렬로 나열 하는 방법을 모두 출력합니다.-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = []
        let tmp = Array.from({ length: m }, () => 0)
        function DFS(L) {
          if (L === m) {
            answer.push(tmp.slice())
          } else {
            for (let i = 1; i <= n; i++) {
              tmp[L] = i
              DFS(L + 1)
            }
          }
        }

        DFS(0)
        return answer
      }

      console.log(solution(3, 2))
    </script>
  </body>
</html>
