<!-- 12.대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로 변환하여 출력하는 프로그램을 작성하세요. -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let x of s){
                    let num=x.charCodeAt();
                    if(num>=97 && num<=122) answer+=String.fromCharCode(num-32);
                    else answer+=x;

                    //if(x===x.toLowerCase()) answer+=x.toUpperCase();
                    //else answer+=x;
                }

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
