<!-- 79.1부터N까지번호가적힌구슬이있습니다.이중 M개를뽑는방법의수를출력하는프로그 램을 작성하세요. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = []
        let tmp = Array.from({ length: m }, () => 0)
        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice())
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i
              DFS(L + 1, i + 1)
            }
          }
        }
        DFS(0, 1)
        return answer
      }

      console.log(solution(4, 2))
    </script>
  </body>
</html>
