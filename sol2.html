<!-- 2.길이가 서로 다른 ABC 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있으면 YES를 출력하고 만들 수 없으면 NO를 출력한다 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max
        let tot = a + b + c
        if (a > b) max = a
        else max = b
        if (c > max) max = c
        if (tot - max <= max) answer = "NO"
        return answer
      }

      console.log(solution(13, 33, 17))
    </script>
  </body>
</html>
