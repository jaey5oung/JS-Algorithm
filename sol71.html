<!-- 71. 철수는 그의 바둑이들을 데리고 시장에 가려고 한다. 그런데 그의 트럭은 C킬로그램 넘게 태 울수가 없다. 철수는 C를 넘지 않으면서 그의 바둑이들을 가장 무겁게 태우고 싶다.
N마리의 바둑이와 각 바둑이의 무게 W가 주어지면, 철수가 트럭에 태울 수 있는 가장 무거운 무게를 구하는 프로그램을 작성하세요.-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER
        let n = ps.length
        function DFS(L, sum, time) {
          if (time > m) return
          if (L === n) {
            answer = Math.max(answer, sum)
          } else {
            DFS(L + 1, sum + ps[L], time + pt[L])
            DFS(L + 1, sum, time)
          }
        }

        DFS(0, 0, 0)
        return answer
      }

      let ps = [10, 25, 15, 6, 7]
      let pt = [5, 12, 8, 3, 4]
      console.log(solution(20, ps, pt))
    </script>
  </body>
</html>
