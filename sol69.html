<!--  69.자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램 을 작성하세요.-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0
        let total = arr.reduce((a, b) => a + b, 0)
        let n = arr.length
        function DFS(L, sum) {
          if (flag) return
          if (L === n) {
            if (total - sum === sum) {
              answer = "YES"
              flag = 1
            }
          } else {
            DFS(L + 1, sum + arr[L])
            DFS(L + 1, sum)
          }
        }
        DFS(0, 0)
        return answer
      }

      let arr = [1, 3, 5, 6, 7, 10]
      console.log(solution(arr))
    </script>
  </body>
</html>
