<!-- 82.방향그래프가 주어지면 1번 정점에서 N번 정점으로 가는 모든 경로의 가지 수를 출력하는 프 로그램을 작성하세요. 아래 그래프에서 1번 정점에서 5번 정점으로 가는 가지 수는 총 6가지입니다 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0
        let graph = Array.from(Array(n + 1), () => Array())
        let ch = Array.from({ length: n + 1 }, () => 0)
        let path = []
        for (let [a, b] of arr) {
          graph[a].push(b)
        }
        function DFS(v) {
          if (v === n) {
            answer++
            console.log(path)
          } else {
            for (let nv of graph[v]) {
              if (ch[nv] === 0) {
                path.push(nv)
                ch[nv] = 1
                DFS(nv)
                ch[nv] = 0
                path.pop()
              }
            }
          }
        }
        ch[1] = 1
        path.push(1)
        DFS(1)
        return answer
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ]
      console.log(solution(5, arr))
    </script>
  </body>
</html>
